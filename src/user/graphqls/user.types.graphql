type Query {
    # This query get all users.
    getUsers: [User],
    # This query get user by id.
    getUserById(id: Int): User,
    # This query get user by username.
    getUserByUsername(username: String): User,
}

type Mutation {
    # This mutation create a user.
    createUser(name: String): User
}

type User {
    # User id.
    id: Int,
    # User name.
    username: String,
    # User email.
    email: String,
    # User password.
    password: String,
}
